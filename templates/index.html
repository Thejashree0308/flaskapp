<!DOCTYPE html>
<html>
<head>
    <title>Predict</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <form method="POST" action="/predict">
            <div class="input-group">
                <label>Study Hours/Day</label>
                <input type="number" step="0.1" name="hours" required>
            </div>

            <div class="input-group">
                <label>Previous Scores (%)</label>
                <input type="number" step="0.1" name="previous_scores" required>
            </div>

            <div class="input-group">
                <label>Extracurricular Activities</label>
                <select name="extracurricular_activities" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="input-group">
                <label>Sleep Hours</label>
                <input type="number" step="0.1" name="sleep" required>
            </div>

            <div class="input-group">
                <label>Practice Papers Solved</label>
                <input type="number" name="sample_question_papers" required>
            </div>

            <button type="submit">Predict Performance</button>
        </form>

        {% if prediction_text %}
        <div class="prediction-result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
